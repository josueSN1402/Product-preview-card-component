<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main id="primary-content">
    <article class="card d-grd">
      <div class="card__aside">
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="card__image">
      </div>
      <div class="card__content">
        <header class="card__header">
          <h5 class="card__tag">PERFUME</h5>
          <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
        </header>
        <div class="card__body">
          <p class="card__copy">A foral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of CHANEL</p>
          <div class="card__pricing">
            <strong class="pricing">$149.99</strong>
            <p class="price--linethrough">$169.99</p>
          </div>
        </div>
        <footer class="card__footer">
          <div class="card__actions">
            <button class="button">
              Add to Cart
            </button>
          </div>
        </footer>
      </div>
    </article>
  </main>
</body>

</html>
