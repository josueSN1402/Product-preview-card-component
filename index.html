<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main id="primary-content" class="d-flx f-center">
    <article class="card d-grd">
      <div class="card__aside"></div>
      <div class="card__content">
        <header class="card__header">
          <h5 class="card__tag c-dgb f-secondary">PERFUME</h5>
          <h3 class="card__title f-primary">Gabrielle Essence Eau De Parfum</h3>
        </header>
        <div class="card__body">
          <p class="card__copy c-dgb f-secondary">A foral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator
            for the House of CHANEL</p>
          <div class="card__pricing d-flx">
            <strong class="pricing f-primary">$149.99</strong>
            <p class="price line-through c-dgb f-secondary">$169.99</p>
          </div>
        </div>
        <footer class="card__footer">
          <div class="card__actions">
            <button class="btn d-flx f-center f-secondary">
              <img src="./images/svg/icon-cart.svg" alt="Cart" class="btn__icon">
              Add to Cart
            </button>
          </div>
        </footer>
      </div>
    </article>
  </main>
</body>

</html>
